        echo "  - Previous version: ${{ steps.version.outputs.current_version }}"
        echo "  - Bump type: ${{ needs.check-for-release.outputs.version_bump }}"
        echo "  - Git tag: ${{ steps.version.outputs.tag_name }}"

    - name: Commit and push version.json changes
      run: |
        # Configure git user for the commit
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if version.json has actually changed
        if git diff --quiet version.json; then
          echo "No changes to version.json - skipping commit"
        else
          # Add and commit the version.json changes
          git add version.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}" \
          
          # Push the changes back to main
          git push origin main
          echo "‚úÖ Successfully pushed version.json changes to main branch"
        fi

    - name: Create Git Tag
      run: |
        # Create tag from the current HEAD (after version bump commit)
        git tag ${{ steps.version.outputs.tag_name }}
        git push origin ${{ steps.version.outputs.tag_name }}
        echo "Created and pushed tag ${{ steps.version.outputs.tag_name }}"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.version.outputs.tag_name }} \
          --title "üè∑Ô∏è InvenTag Release ${{ steps.version.outputs.new_version }}" \
          --notes-file release_notes.md \
          --latest

    - name: Upload Release Assets
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create a source archive
        git archive --format=tar.gz --prefix=inventag-aws-${{ steps.version.outputs.new_version }}/ HEAD > inventag-aws-${{ steps.version.outputs.new_version }}.tar.gz
        
        # Upload to release
        gh release upload ${{ steps.version.outputs.tag_name }} inventag-aws-${{ steps.version.outputs.new_version }}.tar.gz

    - name: Create ZIP archive for release
      run: |
        # Create a clean ZIP archive of the repository
        mkdir -p inventag-aws-${{ steps.version.outputs.new_version }}
        git archive HEAD | tar -x -C inventag-aws-${{ steps.version.outputs.new_version }}/
        
        # Create ZIP file
        zip -r inventag-aws-${{ steps.version.outputs.new_version }}.zip inventag-aws-${{ steps.version.outputs.new_version }}/
        
        # Upload ZIP to release
        gh release upload ${{ steps.version.outputs.tag_name }} inventag-aws-${{ steps.version.outputs.new_version }}.zip
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post-release notification
      run: |
        echo "üöÄ Successfully created InvenTag release ${{ steps.version.outputs.new_version }}"
        echo "üì¶ Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag_name }}"
        echo "üìã Release created for version ${{ steps.version.outputs.new_version }} (${{ needs.check-for-release.outputs.version_bump }} release)"
        echo "‚úÖ Version.json updated and committed to main branch"
        echo "üè∑Ô∏è Git tag ${{ steps.version.outputs.tag_name }} created and pushed"

  test-release:
    name: Test Release Functionality
    runs-on: ubuntu-latest
    needs: [check-for-release, release]
    if: needs.check-for-release.outputs.should_release == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

    - name: Test BOM converter
      run: |
