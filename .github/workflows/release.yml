    - name: Update version.json with new version
      run: |
        # Read version release notes from file
        VERSION_NOTES=$(cat version_release_notes.txt | sed 's/"/\\"/g' | tr '\n' '\\n')
        
        # Update version.json with comprehensive information
        python -c "
        import json
        import sys
        from datetime import datetime
        
        # Load current version.json
        with open('version.json', 'r') as f:
            version_data = json.load(f)
        
        # Update with new version information
        version_data['previous_version'] = version_data['version']
        version_data['version'] = '${{ steps.version.outputs.new_version }}'
        version_data['release_date'] = datetime.now().isoformat()
        version_data['version_bump_type'] = '${{ needs.check-for-release.outputs.version_bump }}'
        version_data['release_notes'] = '''$VERSION_NOTES'''
        
        # Add additional metadata
        version_data['git_tag'] = '${{ steps.version.outputs.tag_name }}'
        version_data['github_release_url'] = 'https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag_name }}'
        
        if '${{ needs.check-for-release.outputs.pr_number }}':
            version_data['triggered_by_pr'] = '${{ needs.check-for-release.outputs.pr_number }}'
            version_data['pr_url'] = 'https://github.com/${{ github.repository }}/pull/${{ needs.check-for-release.outputs.pr_number }}'
        
        # Write updated version.json
        with open('version.json', 'w') as f:
            json.dump(version_data, f, indent=2, ensure_ascii=False)
        
        print('‚úÖ Updated version.json with new version ${{ steps.version.outputs.new_version }}')
        "
        
