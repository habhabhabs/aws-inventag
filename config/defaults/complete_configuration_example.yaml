# Custom Settings
custom_settings:
  # Output preferences
  default_formats: ["word", "excel"]
  parallel_generation: true
  max_worker_threads: 4
  generation_timeout: 600

  # Validation settings
  strict_validation: true
  validate_tag_patterns: true
  require_all_mandatory_tags: true

  # Performance settings
  enable_caching: true
  cache_duration_hours: 24
  max_cache_size_mb: 500

  # Security settings
  sanitize_output: true
  redact_sensitive_data: false
  audit_trail: true

  # Integration settings
  enable_s3_upload: false
  s3_bucket: "company-bom-reports"
  s3_key_prefix: "reports/"
  
  enable_notifications: false
  notification_webhook: "https://hooks.slack.com/services/..."
  
  # Compliance settings
  include_compliance_metadata: true
  compliance_frameworks: ["SOX", "ISO27001", "NIST"]
  
  # Reporting preferences
  include_cost_analysis: true
  include_security_analysis: true
  include_network_analysis: true
  include_change_tracking: true
  
  # Data retention
  report_retention_days: 90
  archive_old_reports: true
  archive_location: "archive/"