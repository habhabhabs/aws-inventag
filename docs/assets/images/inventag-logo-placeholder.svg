<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="200" height="60" fill="url(#logoGradient)" rx="8"/>
  
  <!-- Tag icon -->
  <g transform="translate(15, 15)">
    <!-- Tag shape -->
    <path d="M2 2h12l8 8-8 8H2V2z" fill="url(#tagGradient)" stroke="white" stroke-width="1"/>
    <!-- Tag hole -->
    <circle cx="7" cy="10" r="2" fill="white"/>
    <!-- AWS cloud elements (subtle) -->
    <circle cx="20" cy="6" r="1.5" fill="rgba(255,255,255,0.3)"/>
    <circle cx="23" cy="8" r="1" fill="rgba(255,255,255,0.2)"/>
    <circle cx="25" cy="6" r="1.2" fill="rgba(255,255,255,0.25)"/>
  </g>
  
  <!-- InvenTag text -->
  <text x="55" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="white">Inven</text>
  <text x="55" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="#93c5fd">Tag</text>
  
  <!-- Tagline -->
  <text x="120" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="500" fill="rgba(255,255,255,0.8)">AWS Cloud</text>
  <text x="120" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="500" fill="rgba(255,255,255,0.8)">Governance</text>
  <text x="120" y="44" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="500" fill="rgba(255,255,255,0.8)">Platform</text>
